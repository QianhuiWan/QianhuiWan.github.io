<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>万千惠的个人网页</title>

            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffc0cb;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
        }
        nav {
            background-color: #ffb6c1;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
        }
        main {
            padding: 20px;
        }
        .content-section {
            margin-bottom: 30px;
        }
        .content-section h2 {

        }
        footer {

        }

    <header>

        </section>

    <footer>
        <p>联系我：<a href="mailto:example@example.com">example@example.com</a></p>

</html>
