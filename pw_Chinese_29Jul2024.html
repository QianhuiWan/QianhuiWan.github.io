<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万千惠的个人网页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff; /* 白色背景 */
            color: #333; /* 黑色文字 */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background-color: #f4e1a1; /* 柔和的黄色 */
            padding: 20px;
            text-align: center;
            animation: slideDown 1s ease-out;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #6a0dad; /* 紫色 */
        }
        nav {
            background-color: #6a0dad; /* 紫色 */
            padding: 10px;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff; /* 白色 */
            font-size: 1.2em;
        }
        main {
            padding: 20px;
        }
        .content-section {
            margin-bottom: 30px;
            animation: fadeIn 2s ease-out;
        }
        .content-section h2 {
            color: #6a0dad; /* 紫色 */
        }
        .blog-post {
            margin-bottom: 20px;
        }
        .blog-post h3 {
            margin: 0;
            color: #f4a460; /* 深黄色 */
        }
        .blog-post p {
            margin: 5px 0;
        }
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .photo-gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border: 3px solid #6a0dad; /* 紫色 */
            transition: transform 0.3s ease;
        }
        .photo-gallery img:hover {
            transform: scale(1.1);
        }
        footer {
            background-color: #f4e1a1; /* 柔和的黄色 */
            padding: 10px;
            text-align: center;
            color: #333; /* 黑色文字 */
            animation: slideUp 1s ease-out;
        }
        footer a {
            color: #6a0dad; /* 紫色 */
            text-decoration: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>万千惠的个人网页</h1>
    </header>
    <nav>
        <a href="#about">关于我</a>
        <a href="#blog">博客</a>
        <a href="#photos">照片</a>
        <a href="#contact">联系</a>
    </nav>
    <main>
        <section id="about" class="content-section">
            <h2>关于我</h2>
            <p>大家好，我叫万千惠，是一名科研人员。我喜欢听音乐，打游戏和编曲，同时也热爱运动。</p>
        </section>
        <section id="blog" class="content-section">
            <h2>博客</h2>
            <div class="blog-post">
                <h3>博客文章标题1</h3>
                <p>发布日期：2024年7月29日</p>
                <p>这是我的第一篇博客文章内容摘要...</p>
            </div>
            <div class="blog-post">
                <h3>博客文章标题2</h3>
                <p>发布日期：2024年7月30日</p>
                <p>这是我的第二篇博客文章内容摘要...</p>
            </div>
        </section>
        <section id="photos" class="content-section">
            <h2>照片</h2>
            <div class="photo-gallery">
                <img src="photo1.jpg" alt="照片1">
                <img src="photo2.jpg" alt="照片2">
                <img src="photo3.jpg" alt="照片3">
                <img src="photo4.jpg" alt="照片4">
            </div>
        </section>
        <section id="contact" class="content-section">
            <h2>联系</h2>
            <p>你可以通过以下方式联系我：</p>
            <p>电子邮件：<a href="mailto:example@example.com">example@example.com</a></p>
            <p>电话：+123-456-7890</p>
            <p>社交媒体：
                <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a> |
                <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a> |
                <a href="https://www.instagram.com/yourprofile" target="_blank">Instagram</a>
            </p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 万千惠的个人网页. 版权所有.</p>
    </footer>
</body>
</html>
